{% extends "users/base.html" %}
{% block title %}
Courses
{% endblock %}
{% block content %}
<table style="width:50%; border-collapse:collapse; margin-left:auto; margin-right:auto">
    <caption style="text-align:center; font-size:xx-large">COURSES</caption>
    <thead>
        <th style="background-color: grey; color: white; text-align:left">NAME</th>
        <th style="background-color: grey; color: white; text-align:left">CODE</th>
    </thead>
    <tbody>
        {% for course in Courses %}
            <tr>
                <td style="border-bottom: 1px solid black;">{{course.0}}</td>
                <td style="border-bottom: 1px solid black;">{{course.1}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
{% block footer %}
{% endblock %}
